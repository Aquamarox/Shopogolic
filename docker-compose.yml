version: '3.8'

services:
  orders-service:
    build:
      context: .
      dockerfile: OrdersService/Dockerfile
    container_name: orders-service
    hostname: orders-service
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Default=Host=postgres-orders;Port=5432;Database=ordersdb;Username=ordersuser;Password=orderspass
      - Kafka__BootstrapServers=kafka:9092
      - Kafka__Topic__OrderCreated=order-created
      - Kafka__Topic__PaymentProcessed=payment-processed
      - Kafka__Topic__PaymentFailed=payment-failed
    depends_on:
      postgres-orders:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - shopogolic-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  payments-service:
    build:
      context: .
      dockerfile: PaymentsService/Dockerfile
    container_name: payments-service
    hostname: payments-service
    ports:
      - "8081:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Default=Host=postgres-payments;Port=5432;Database=paymentsdb;Username=paymentsuser;Password=paymentspass
      - Kafka__BootstrapServers=kafka:9092
      - Kafka__Topic__OrderCreated=order-created
      - Kafka__Topic__PaymentProcessed=payment-processed
      - Kafka__Topic__PaymentFailed=payment-failed
    depends_on:
      postgres-payments:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - shopogolic-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s  # Даем больше времени на запуск

  postgres-orders:
    image: postgres:15-alpine
    container_name: postgres-orders
    hostname: postgres-orders
    environment:
      - POSTGRES_DB=ordersdb
      - POSTGRES_USER=ordersuser
      - POSTGRES_PASSWORD=orderspass
    ports:
      - "5432:5432"
    volumes:
      - postgres-orders-data:/var/lib/postgresql/data
    networks:
      - shopogolic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ordersuser -d ordersdb"]
      interval: 10s
      timeout: 5s
      retries: 10

  postgres-payments:
    image: postgres:15-alpine
    container_name: postgres-payments
    hostname: postgres-payments
    environment:
      - POSTGRES_DB=paymentsdb
      - POSTGRES_USER=paymentsuser
      - POSTGRES_PASSWORD=paymentspass
    ports:
      - "5433:5432"
    volumes:
      - postgres-payments-data:/var/lib/postgresql/data
    networks:
      - shopogolic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paymentsuser -d paymentsdb"]
      interval: 10s
      timeout: 5s
      retries: 10

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    hostname: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - shopogolic-network
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    hostname: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
      - "29092:29092"
    networks:
      - shopogolic-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 20s
      timeout: 15s
      retries: 15
      start_period: 40s

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8082:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    networks:
      - shopogolic-network

volumes:
  postgres-orders-data:
  postgres-payments-data:

networks:
  shopogolic-network:
    driver: bridge
    name: shopogolic-network